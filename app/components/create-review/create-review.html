<md-content flex class="md-padding">
    <form name="ctrl.reviewForm" ng-submit="ctrl.createReview(ctrl.review)" novalidate>
      <md-input-container>
        <label>Beskrivning</label>
        <textarea type="text" name="description" ng-model="ctrl.review.description" ng-minlength="2" required></textarea>
        <div ng-messages="ctrl.reviewForm.description.$error" ng-if="ctrl.reviewForm.description.$dirty">
          <div ng-message="required">Detta fält måste fyllas i</div>
          <div ng-message="minlength">Måste ha minst 2 tecken</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Betyg</label>
        <input type="number" min="0" max="5" name="rating" ng-model="ctrl.review.rating" ng-minlength="1">
        <div ng-messages="ctrl.reviewForm.rating.$error" ng-if="ctrl.reviewForm.rating.$dirty">
          <div ng-message="minlength">Detta fält måste fyllas i</div>
          <div ng-message="max">Max 5</div>
          <div ng-message="min">Min 0</div>
          <div ng-message="number">Måste vara en siffra</div>
        </div>
      </md-input-container>
      <md-button aria-label="Skicka">
        Skicka
        <md-icon md-svg-src="https://rawgit.com/google/material-design-icons/master/content/svg/production/ic_send_24px.svg"></md-icon>
      </md-button>
    </form>
  </md-content>
